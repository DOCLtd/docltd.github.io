<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <!-- custom links  -->
    <link rel="stylesheet" href="/GJsArt/css/blogpost.css">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="/GJsArt/icons/fontawesome/css/all.css" />

</head>

<body>

    <!-- layout contains grid elements -->
    <div class="layout"  id="pagetop">
        <!-- header starts (nav within) -->
        <header>
            <nav>
                <span>
                    <a href="/GJsArt/index.html" class="logo"><i class="fa-solid fa-house"></i></a>
                </span>
                <div>
                    <a href="/GJsArt/index.html" class="sitename">GJsArtBlog</a>
                </div>
                <ul class="navigation">
                    <li><a href="/GJsArt/index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <!-- header ends -->

        <!-- main starts (article within) -->
        <main>
            <article>
                <div class="banner">
                    <img src="/GJsArt/images/GJsArt010.jpg" alt="">
                </div>
                <div class="col">
                    <div class="post">
                        <img class="postimg" src="/GJsArt/images/GJsArt014.jpg" alt="">
                    </div>
                </div>     
            </article>
        </main>
        <!-- main ends -->

        <!-- footer starts -->
        <footer>
            <div class="inner_footer">
                <div class="footer_logo">GJsArt</div>

                <div class="footer_link">
                    <h1>Contact</h1>
                    <br>
                    <p>TEL# </p>
                    <br>
                    <p>Email: </p>
                </div>

                <div class="footer_link">
                    <h1>Follow Us</h1>
                    <div class="social">
                        <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="snap"><i class="fab fa-snapchat"></i></a>
                        <a href="#" class="twit"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="fb"><i class="fab fa-facebook"></i></a>
                    </div>
                    <span>
                        <p>GJsArt &copy; 2022</p> 
                    </span>
                </div>

            </div>
            <span>
                <a href="#pagetop" class="navarrow"><i class="fa-solid fa-arrow-up"></i></a> 
            </span>
        </footer>
        <!-- footer ends -->
    </div>

</body>

</html>
